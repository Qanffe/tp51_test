<div>
    <input type="text" id="name">
    <input type="hidden" id="token" value="{$Request.token}">
    <input type="submit" id="submit">
</div>

</html>

<script>
    $('#submit').click(function () {
        var name = $('#name').val();
        var token = $('#token').val();
        $.ajax({
            url:"{:url('index/Check/facaed')}",
            dataType:'JSON',
            type:'POST',
            data:{name,'__token__':token},
            success:function (res) {
                $('#token').val(res.token);
                alert(res.message);
            }
        })
    })
</script>
